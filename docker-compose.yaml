 version: '3'
 services:



  case-notebook-v1:
   image: datasci4health/case-notebook:v1

   container_name: case-notebook-v1
   restart: always
   ports:
     - 8081:80
     - 8881:8888

  case-notebook-latest:
   image: datasci4health/case-notebook:latest

   container_name: case-notebook-latest
   restart: always
   ports:
     - 8080:80
     - 8880:8888

  watchtower:
    image: v2tec/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
#      - /root/.docker/config.json:/config.json
    command: --interval 5


